<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <!--    navbarNavDropdown contains all the items for navigation bar-->
    <!--    navbarDropdownMenuLink contains the sublist-->


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Moviegasm</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Top Movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Top series</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown link
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Actors</a>
                        <a class="dropdown-item" href="#">Music</a>
                        <a class="dropdown-item" href="#">Art</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container-fluid light-theme">

        <div class="jumbotron">
            <h1 class="display-4">Hello, movie addict!</h1>
            <p class="lead">This is a simple website where you will see movie recommendations.</p>
            <hr class="my-4">
            <p>You can also see some movie related fan-art here.</p>
            <a class="btn btn-dark btn-lg" href="#" role="button" data-toggle="modal" data-target="#ourLogo">Check out</a>
        </div>










    </div>
 

    <!-- Modal Logo -->
    <div class="modal fade" id="ourLogo" tabindex="-1" role="dialog" aria-labelledby="ourLogoLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ourLogoLabel">Our logo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="assets/logo.jpg"  class="img-fluid">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-dark">Print</button>
                </div>
            </div>
        </div>
    </div>
